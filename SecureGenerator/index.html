<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Random ID & Password Generator</title>
<style>
/* Cyberpunk Neon Theme */
:root{
  --bg:#050507;
  --neon:#00ffb3;
  --accent:#6be0ff;
  --muted:#9aa0a6;
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
body{
  background:
    radial-gradient(1200px 600px at 10% 10%, #07112a 0%, transparent 20%),
    radial-gradient(900px 400px at 90% 90%, #120a1a 0%, transparent 20%),
    var(--bg);
  color:var(--neon);
  overflow:hidden;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}
.grain{pointer-events:none;position:fixed;inset:0;background-image:linear-gradient(transparent, rgba(255,255,255,0.02));mix-blend-mode:overlay;opacity:0.15;}
.wrap{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px}
.card{width:980px;max-width:calc(100% - 48px);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(0,255,179,0.06);box-shadow:0 10px 40px rgba(0,0,0,0.8);border-radius:14px;padding:26px;backdrop-filter: blur(6px);display:grid;grid-template-columns:410px 1fr;gap:18px;position:relative;z-index:10}
.left{padding:18px;border-radius:10px;border:1px dashed rgba(0,255,179,0.04);background:linear-gradient(180deg, rgba(0,0,0,0.2), transparent);}
.logo{font-family:'Share Tech Mono', monospace;font-size:22px;letter-spacing:2px;color:var(--neon);display:flex;align-items:center;gap:10px}
.badge{font-size:11px;padding:6px 8px;border-radius:6px;background:var(--glass);color:var(--muted);margin-left:auto}
.onion{margin-top:16px;font-family:'Share Tech Mono',monospace;background:#00000010;padding:12px;border-radius:8px;border:1px solid rgba(0,255,179,0.02);color:var(--accent);cursor:pointer;user-select:all}
.btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:8px;background:linear-gradient(90deg,var(--neon),var(--accent));color:#041018;font-weight:700;text-decoration:none;box-shadow:0 6px 18px rgba(0,255,179,0.06);}
.right{padding:18px}
h1{font-family:'Share Tech Mono',monospace;margin:6px 0 8px;font-size:2rem;text-shadow:0 2px 12px rgba(0,0,0,0.6)}
.subtitle{color:var(--muted);margin-bottom:12px}
canvas#matrix{position:fixed;left:0;top:0;z-index:0;opacity:0.12;mix-blend-mode:screen}
.glitch{position:relative;display:inline-block}
.glitch::before,.glitch::after{content:attr(data-text);position:absolute;left:0;top:0}
.glitch::before{color:var(--neon);clip-path:polygon(0 0,100% 0,100% 45%,0 45%);transform:translate(-2px,-1px)}
.glitch::after{color:var(--accent);clip-path:polygon(0 55%,100% 55%,100% 100%,0 100%);transform:translate(2px,1px);opacity:0.8}
.glitch{animation:glitch 2.5s infinite}
@keyframes glitch{0%{transform:none}10%{transform:skewX(-3deg)}20%{transform:none}30%{transform:translateX(-2px)}40%{transform:none}100%{transform:none}}
.terminal{background:#00000030;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.02);height:180px;overflow:auto;font-family:'Share Tech Mono',monospace;color:#bfffe8;font-size:13px}
.term-input{display:flex;gap:8px;margin-top:8px;align-items:center}
.fake-input{flex:1;background:#00000050;border:1px solid rgba(255,255,255,0.02);padding:8px;border-radius:8px;color:var(--neon);font-family:'Share Tech Mono',monospace}
.mini{font-size:12px;color:var(--muted)}
.controls{display:flex;gap:8px;margin-top:12px}
.chip{padding:8px 10px;border-radius:999px;background:#00000040;border:1px solid rgba(255,255,255,0.02);font-size:13px}
.overlay{position:fixed;inset:0;background:linear-gradient(180deg, rgba(1,1,3,0.55), rgba(2,2,6,0.75));display:flex;align-items:center;justify-content:center;backdrop-filter: blur(2px);z-index:40;opacity:0;pointer-events:none;transition:all .25s}
.overlay.open{opacity:1;pointer-events:auto}
.modal{width:420px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:18px;border:1px solid rgba(0,255,179,0.06)}
.field{display:flex;flex-direction:column;margin-bottom:10px}
label{font-size:13px;color:var(--muted);margin-bottom:6px}
input[type=text],input[type=password]{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:#00000014;color:var(--neon);font-family:inherit}
.ghost{background:transparent;border:1px dashed rgba(255,255,255,0.03);padding:8px;border-radius:8px;color:var(--muted)}
@media (max-width:880px){.card{grid-template-columns:1fr}.left{order:2}}
.small{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="grain"></div>
<canvas id="matrix"></canvas>
<div class="wrap">
  <div class="card">
    <div class="left">
      <div class="logo glitch" data-text="ID/PW GEN">ID/PW GEN</div>
      <div class="term-input">
        <input id="idOut" class="fake-input" readonly>
        <button class="btn" id="genId">Generate ID</button>
      </div>
      <div class="term-input">
        <input id="pwOut" class="fake-input" type="password" readonly>
        <button class="btn" id="genPw">Generate PW</button>
      </div>
      <div class="controls">
        <button class="ghost" id="copyId">Copy ID</button>
        <button class="ghost" id="copyPw">Copy PW</button>
        <button class="ghost" id="toggleReveal">Show/Hide PW</button>
      </div>
    </div>
    <div class="right">
      <h1 class="glitch" data-text="Secure Generator">Secure Generator</h1>
      <div class="subtitle">Offline, fast & futuristic neon style</div>
      <div class="terminal" id="log"></div>
    </div>
  </div>
</div>
<script>
// ID & Password logic
const el = id => document.getElementById(id);
const SETS={upper:'ABCDEFGHIJKLMNOPQRSTUVWXYZ',lower:'abcdefghijklmnopqrstuvwxyz',numbers:'0123456789',symbols:'!@#$%^&*()[]{}<>?/|~`-_=+,.',hex:'0123456789abcdef',base62:'0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'};
function randChoice(str){ return str.charAt(Math.floor(Math.random()*str.length)); }
function shuffle(arr){ for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}
function genId(){ let out=''; const pool=SETS.upper+SETS.lower+SETS.numbers; for(let i=0;i<16;i++) out+=randChoice(pool); el('idOut').value=out; log(`Generated ID: ${out}`); }
function genPw(){ const len=16; const pool=SETS.upper+SETS.lower+SETS.numbers+SETS.symbols; let parts=[]; for(let i=0;i<len;i++) parts.push(randChoice(pool)); const pw=shuffle(parts).join(''); el('pwOut').value=pw; log(`Generated PW: ${pw}`); }
function log(msg){ const term=el('log'); term.textContent=msg + '\n' + term.textContent; }
function copyText(txt){ navigator.clipboard.writeText(txt).then(()=>alert('Copied to clipboard')); }
el('genId').addEventListener('click',genId);
el('genPw').addEventListener('click',genPw);
el('copyId').addEventListener('click',()=>copyText(el('idOut').value));
el('copyPw').addEventListener('click',()=>copyText(el('pwOut').value));
el('toggleReveal').addEventListener('click',()=>{ const input=el('pwOut'); input.type=input.type==='password'?'text':'password'; });
// Simple Matrix background
const canvas=document.getElementById('matrix'); const ctx=canvas.getContext('2d'); canvas.width=window.innerWidth; canvas.height=window.innerHeight; const cols=Math.floor(canvas.width/20); const yPos=Array(cols).fill(0);
function matrix(){ ctx.fillStyle='rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle= '#00ffb3'; ctx.font='20px monospace'; for(let i=0;i<yPos.length;i++){ const text=String.fromCharCode(33+Math.random()*94); ctx.fillText(text,i*20,yPos[i]*20); if(yPos[i]*20>canvas.height+Math.random()*100) yPos[i]=0; else yPos[i]++;} requestAnimationFrame(matrix);}
matrix();
// init
genId(); genPw();
</script>
</body>
</html>
