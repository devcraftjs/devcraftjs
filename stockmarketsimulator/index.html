<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Stock Market Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>2D Stock Market Simulator</h1>
    <p>Balance: $<span id="balance">10000</span></p>

    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="stock-table"></tbody>
    </table>

    <h2>Portfolio</h2>
    <table id="portfolio">
      <thead>
        <tr>
          <th>Stock</th>
          <th>Quantity</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="portfolio-body"></tbody>
    </table>

    <!-- Dev Panel Modal -->
    <div id="dev-panel-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeDevPanel()">&times;</span>
        <h2>Developer Panel</h2>

        <h3>Balance Control</h3>
        <input type="number" id="add-balance" placeholder="Amount">
        <button onclick="addBalance()">Add Balance</button>

        <h3>Portfolio Control</h3>
        <button onclick="resetPortfolio()">Reset Portfolio</button>

        <h3>Stock Control</h3>
        <input type="text" id="new-stock-name" placeholder="Stock Name">
        <input type="number" id="new-stock-price" placeholder="Initial Price">
        <button onclick="addStock()">Add Stock</button>
        <br><br>
        <input type="text" id="edit-stock-name" placeholder="Stock Name">
        <input type="number" id="edit-stock-price" placeholder="New Price">
        <button onclick="editStock()">Edit Stock</button>
        <br><br>
        <input type="text" id="remove-stock-name" placeholder="Stock Name">
        <button onclick="removeStock()">Remove Stock</button>
        <br><br>
        <button onclick="boostStocks()">Boost All +10%</button>
        <button onclick="dropStocks()">Drop All -10%</button>
        <button onclick="resetStocks()">Reset All Stocks</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
